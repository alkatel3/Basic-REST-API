<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab_Back</title>
    <style>
        td {
            padding: 5px;
        }

        button {
            margin: 5px;
        }
        div{
            display:inline-block;
            vertical-align:top;
            margin-right:100px;
            
        }
    </style>
</head>
<body>
    <div>
        <h2>Creat or change record</h2>
        <h4>Users List</h4>
        <table>
            <thead><tr><th></th><th>Name</th><th></th></tr></thead>
            <tbody id="users">
            </tbody>
        </table>
        <h4>Categories List</h4>
        <table>
            <thead><tr><th></th><th>Name</th><th></th></tr></thead>
            <tbody id="categories">
            </tbody>
        </table>
        <input type="hidden" id="recordId" />
        <!--<input type="hidden" id="categoryIdRecord" />
    <input type="hidden" id="userIdRecord" />-->
        <p>
            Time of created:<br />
            <input type="datetime-local" id="datetime" />
        </p>
        <p>
            Sum:<br />
            <input type="number" id="sum" />
        </p>
        <h4>Records List</h4>
        <table>
            <thead><tr><th></th><th>DateTime</th><th>Sum</th><th>User</th><th>Category</th><th></th></tr></thead>
            <tbody id="records">
            </tbody>
        </table>
    </div>
    <div>
        <h2>Creat or change user</h2>
        <input type="hidden" id="userId" />
        <p>
            Name:<br />
            <input id="userName" />
        </p>
        <p>
            <button id="saveUserBtn">Save</button>
            <button id="resetUserBtn">Reset</button>
        </p>
    </div>
    <div>
        <h2>Creat or change category</h2>
        <input type="hidden" id="categoryId" />
        <p>
            Name:<br />
            <input id="categoryName" />
        </p>
        <p>
            <button id="saveCategoryBtn">Save</button>
            <button id="resetCategoryBtn">Reset</button>
        </p>
    </div>

    <script>
        async function getUsers() {
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const users = await response.json();
                const rows = document.getElementById("users");
                users.forEach(user => rows.append(UserRow(user)));
            }
        }
        async function getCategorys() {
            const response = await fetch("/api/categories", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const categories = await response.json();
                const rows = document.getElementById("categories");
                categories.forEach(category => rows.append(CategoryRow(category)));
            }
        }
        async function getRecords() {
            const response = await fetch("/api/records", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const records = await response.json();
                const rows = document.getElementById("records");
                records.forEach(record => rows.append(RecordRow(record)));
            }
        }

        async function getUser(id) {
            const response = await fetch(`/api/users/${id}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.getElementById("userId").value = user.id;
                document.getElementById("userName").value = user.name;
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function getCategory(id) {
            const response = await fetch(`/api/categories/${id}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const category = await response.json();
                document.getElementById("categoryId").value = category.id;
                document.getElementById("categoryName").value = category.name;
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        async function createUser(userName) {

            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: userName
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                document.getElementById("users").append(UserRow(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function createCategory(categoryName) {

            const response = await fetch("api/categories", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: categoryName
                })
            });
            if (response.ok === true) {
                const category = await response.json();
                document.getElementById("categories").append(CategoryRow(category));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        async function editUser(userId, userName) {
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    name: userName
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector(`tr[data-rowid='${user.id}']`).replaceWith(UserRow(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function editCategory(categoryId, categoryName) {
            const response = await fetch("api/categories", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: categoryId,
                    name: categoryName
                })
            });
            if (response.ok === true) {
                const category = await response.json();
                document.querySelector(`tr[data-rowid='${category.id}']`).replaceWith(CategoryRow(category));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        async function deleteUser(id) {
            const response = await fetch(`/api/users/${id}`, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector(`tr[data-rowid='${user.id}']`).remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function deleteCategory(id) {
            const response = await fetch(`/api/categories/${id}`, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const category = await response.json();
                document.querySelector(`tr[data-rowid='${category.id}']`).remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        function resetUser() {
            document.getElementById("userId").value =
                document.getElementById("userName").value = "";
        }
        function resetCategory() {
            document.getElementById("categoryId").value =
                document.getElementById("categoryName").value = "";
        }

        function UserRow(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const checkTd = document.createElement("td");
            const radioLink = document.createElement("input");
            radioLink.type = "radio";
            radioLink.value = user.id;
            radioLink.name = "users";
            checkTd.append(radioLink);
            tr.append(checkTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("button");
            editLink.append("Change");
            editLink.addEventListener("click", async () => await getUser(user.id));
            linksTd.append(editLink);

            const removeLink = document.createElement("button");
            removeLink.append("Delete");
            removeLink.addEventListener("click", async () => await deleteUser(user.id));

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        function CategoryRow(category) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", category.id);

            const checkTd = document.createElement("td");
            const radioLink = document.createElement("input");
            radioLink.type = "radio";
            radioLink.value = category.id;
            radioLink.name = "categorys";
            checkTd.append(radioLink);
            tr.append(checkTd);

            const nameTd = document.createElement("td");
            nameTd.append(category.name);
            tr.append(nameTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("button");
            editLink.append("Change");
            editLink.addEventListener("click", async () => await getCategory(category.id));
            linksTd.append(editLink);

            const removeLink = document.createElement("button");
            removeLink.append("Delete");
            removeLink.addEventListener("click", async () => await deleteCategory(category.id));

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        function RecordRow(record) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", record.id);

            const checkTd = document.createElement("td");
            const radioLink = document.createElement("input");
            radioLink.type = "radio";
            radioLink.value = record.id;
            radioLink.name = "records";
            checkTd.append(radioLink);
            tr.append(checkTd);

            const timeTd = document.createElement("td");
            timeTd.append(record.created);
            tr.append(timeTd);

            const sumTd = document.createElement("td");
            sumTd.append(record.sum);
            tr.append(sumTd);

            const UserTd = document.createElement("td");
            UserTd.append(record.userId);
            tr.append(UserTd);

            const CategoryTd = document.createElement("td");
            CategoryTd.append(record.categoryId);
            tr.append(CategoryTd);

            const linksTd = document.createElement("td");
            const editLink = document.createElement("button");
            editLink.append("Change");
            //editLink.addEventListener("click", async () => await getCategory(category.id));
            linksTd.append(editLink);
            const removeLink = document.createElement("button");
            removeLink.append("Delete");
            //removeLink.addEventListener("click", async () => await deleteCategory(category.id));
            linksTd.append(removeLink);

            tr.appendChild(linksTd);

            return tr;
        }

        document.getElementById("resetUserBtn").addEventListener("click", () => resetUser());
        document.getElementById("resetCategoryBtn").addEventListener("click", () => resetCategory());

        document.getElementById("saveUserBtn").addEventListener("click", async () => {

            const id = document.getElementById("userId").value;
            const name = document.getElementById("userName").value;
            if (id === "")
                await createUser(name);
            else
                await editUser(id, name);
            resetUser();
        });
        document.getElementById("saveCategoryBtn").addEventListener("click", async () => {

            const id = document.getElementById("categoryId").value;
            const name = document.getElementById("categoryName").value;
            if (id === "")
                await createCategory(name);
            else
                await editCategory(id, name);
            resetCategory();
        });

        getUsers();
        getCategorys();
        getRecords();
    </script>
</body>
</html>
