<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab_Back</title>
    <style>
        td {
            padding: 5px;
        }

        button {
            margin: 5px;
        }
        /*
        div{
            display:inline-block;
            vertical-align:top;
            margin-right:100px;

        }*/
        .InlineDiv {
            display: inline-block;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="InlineDiv">
        <h2>Creat or change user</h2>
        <p>
            Name:<br />
            <input id="userName" />
        </p>
        <p>
            <button id="saveUserBtn">Save</button>
        </p>
    </div>
    <div class="InlineDiv">
        <h2>Creat or change category</h2>
        <p>
            Name:<br />
            <input id="categoryName" />
        </p>
        <p>
            <button id="saveCategoryBtn">Save</button>
        </p>
    </div>
    <div>
        <h2>Creat or change record</h2>
        <div class="InlineDiv">
            <h4>Users List</h4>
            <table>
                <thead><tr><th></th><th>Name</th><th></th></tr></thead>
                <tbody id="users">
                </tbody>
            </table>
        </div>
        <div class="InlineDiv">
            <h4>Categories List</h4>
            <table>
                <thead><tr><th></th><th>Name</th><th></th></tr></thead>
                <tbody id="categories">
                </tbody>
            </table>
        </div>
        <p>
            Sum:<br />
            <input type="number" id="dataSum" />
        </p>
        <p>
            <button id="saveRecordBtn">Save</button>
        </p>
        <h4>Records List</h4>
        <table>
            <thead><tr><th>DateTime</th><th>Sum</th><th>User</th><th>Category</th><th></th></tr></thead>
            <tbody id="records">
            </tbody>
        </table>
    </div>
    <div>
        <h2>Get record list by user</h2>
        <div class="InlineDiv">
            <h4>Users List</h4>
            <table>
                <thead><tr><th></th><th>Name</th><th></th></tr></thead>
                <tbody id="users2">
                </tbody>
            </table>
        </div>
        <p>
            <button id="GetRecordBtn">Get list</button>
        </p>
        <h4>Records List</h4>
        <div id="divForTable">
        </div>
    </div>
    <script>
        async function getUsers() {
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const users = await response.json();
                const rows = document.getElementById("users");
                const rows2 = document.getElementById("users2");
                users.forEach(user => {
                    rows.append(UserRow(user, "users1"));
                    rows2.append(UserRow(user, "users2"));
                });
            }
        }
        async function getCategorys() {
            const response = await fetch("/api/categories", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const categories = await response.json();
                const rows = document.getElementById("categories");
                categories.forEach(category => rows.append(CategoryRow(category)));
            }
        }
        async function getRecords() {
            const response = await fetch("/api/records", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const records = await response.json();
                const rows = document.getElementById("records");
                records.forEach(record => rows.append(RecordRow(record)));
            }
        }

        async function GetRecordByUser(UseriId) {
            const response = await fetch(`/api/users/${UseriId}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const records = await response.json();
                const rows = document.getElementById("records2");
                records.forEach(record => rows.append(RecordRow(record)));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        async function createUser(userName) {

            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: userName
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                document.getElementById("users").append(UserRow(user, "users1"));
                document.getElementById("users2").append(UserRow(user, "users2"));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function createCategory(categoryName) {

            const response = await fetch("api/categories", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: categoryName
                })
            });
            if (response.ok === true) {
                const category = await response.json();
                document.getElementById("categories").append(CategoryRow(category));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function createRecord(recordSum, userId, categoryId) {

            const response = await fetch("api/records", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    sum: recordSum,
                    userId: userId,
                    categoryId: categoryId
                })
            });
            if (response.ok === true) {
                const record = await response.json();
                document.getElementById("records").append(RecordRow(record));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        function UserRow(user, groupName) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const checkTd = document.createElement("td");
            const radioLink = document.createElement("input");
            radioLink.type = "radio";
            radioLink.value = user.id;
            radioLink.name = groupName;
            checkTd.append(radioLink);
            tr.append(checkTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            return tr;
        }
        function CategoryRow(category) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", category.id);

            const checkTd = document.createElement("td");
            const radioLink = document.createElement("input");
            radioLink.type = "radio";
            radioLink.value = category.id;
            radioLink.name = "categorys";
            checkTd.append(radioLink);
            tr.append(checkTd);

            const nameTd = document.createElement("td");
            nameTd.append(category.name);
            tr.append(nameTd);

            return tr;
        }
        function RecordRow(record) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", record.id);

            const timeTd = document.createElement("td");
            timeTd.append(record.created);
            tr.append(timeTd);

            const sumTd = document.createElement("td");
            sumTd.append(record.sum);
            tr.append(sumTd);

            const UserTd = document.createElement("td");
            UserTd.append(record.userId);
            tr.append(UserTd);

            const CategoryTd = document.createElement("td");
            CategoryTd.append(record.categoryId);
            tr.append(CategoryTd);

            return tr;
        }

        document.getElementById("saveUserBtn").addEventListener("click", async () => {

            const name = document.getElementById("userName").value;
            await createUser(name);
            document.getElementById("userName").value = "";
        });
        document.getElementById("saveCategoryBtn").addEventListener("click", async () => {

            const name = document.getElementById("categoryName").value;
            await createCategory(name);
            document.getElementById("categoryName").value = "";
        });
        document.getElementById("saveRecordBtn").addEventListener("click", async () => {

            const sum = document.getElementById("dataSum").value;
            const userId = document.querySelector('input[name="users1"]:checked');
            const categoryId = document.querySelector('input[name="categorys"]:checked');
            if (userId != null && categoryId != null) {
                await createRecord(sum, userId.value, categoryId.value);
                document.getElementById("dataSum").value = "";
            }
        });

        document.getElementById("GetRecordBtn").addEventListener("click", async () => {

            document.getElementById("rectab").remove();

            const div = document.getElementById("divForTable");
            const table = document.createElement("table");
            table.id = "rectab"
            const thead = document.createElement("thead");
            const tr = document.createElement("tr");
            const dataTimeTd = document.createElement("td");
            dataTimeTd.append("DateTime");
            tr.append(dataTimeTd);
            const sumTd = document.createElement("td");
            sumTd.append("Sum");
            tr.append(sumTd);
            const userTd = document.createElement("td");
            userTd.append("User");
            tr.append(userTd);
            const CategoryTd = document.createElement("td");
            CategoryTd.append("Category");
            tr.append(CategoryTd);
            const EmptyTd = document.createElement("td");
            tr.append(EmptyTd);
            thead.append(tr);
            table.append(thead)

            const tbody = document.createElement("tbody");
            tbody.id = "records2";
            table.append(tbody)
            table.id="rectab"
            div.append(table);

            const userId = document.querySelector('input[name="users2"]:checked');
            if (userId != null) {
                await GetRecordByUser(userId.value);
            }
        });

        getUsers();
        getCategorys();
        getRecords();
    </script>
</body>
</html>

<table id="rectab">
    <thead><tr><th>DateTime</th><th>Sum</th><th>User</th><th>Category</th><th></th></tr></thead>
    <tbody id="records2">
    </tbody>
</table>
